[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.author]
label = Author
type = string
width = 1/2

[fields.twitter_handle]
label = Twitter Handle
type = string
width = 1/4
addon_label = @

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.subtitle]
label = Untertitle
type = string
size = large

[fields.xml]
label = RSS-Preview (TXT) (de-only)
type = text

[fields.xml_img]
label = RSS-Image (de-only)
type = select
source = record.attachments.images

[fields.body]
label = Body
type = markdown

[fields.privatebody]
label = Non Public Body
type = markdown

